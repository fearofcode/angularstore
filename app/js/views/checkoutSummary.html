<h2>Your cart</h2>

<div ng-controller="cartSummaryController">
    <div class="alert alert-info" ng-show="length() == 0">
        Your cart is currently empty.

        <a href="#/products" class="alert-link">Click here to return to the product list.</a>
    </div>

    <div ng-hide="length() == 0">
        <table class="table">
            <thead>
            <tr>
                <th>Quantity</th>
                <th>Item</th>
                <th class="text-right">Price</th>
                <th class="text-right">Subtotal</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="product in products()">
                <td class="text-center">{{product.count}}</td>
                <td class="text-left">{{product.name}}</td>
                <td class="text-right">{{product.price | currency}}</td>
                <td class="text-right">{{product.price*product.count | currency}}</td>
                <td>
                    <button ng-click="remove(product.id)" class="btn btn-sm btn-warning">Remove</button>
                </td>
            </tr>
            </tbody>

            <tfoot>
            <tr>
                <td colspan="3" class="text-right">Total:</td>
                <td class="text-right">
                    {{total() | currency}}
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<a href="#/products" class="btn btn-primary">Back</a>
