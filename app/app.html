<!DOCTYPE html>
<html ng-app="sportsStore">
    <head>
        <title>Sports Store</title>
        <script src="vendor/js/angular.js"></script>
        <link rel="stylesheet" href="vendor/css/bootstrap.css" />
        <link rel="stylesheet" href="vendor/css/bootstrap-theme.css" />

        <script>
            angular.module("sportsStore", []);
        </script>

        <script src="js/controllers/sportsStore.js"></script>
    </head>

    <body ng-controller="sportsStoreCtrl">
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">Sports Store</a>
        </div>

        <div class="panel panel-default row">
            <div class="col-xs-3">
                Categories go here
            </div>

            <div class="col-xs-8">
                <div class="well" ng-repeat="item in data.products">
                    <h3>
                        <strong>{{item.name}}</strong>
                        <span class="pull-right label label-primary">{{item.price | currency}}</span>
                    </h3>

                    <span class="lead">{{item.description}}</span>
                </div>
            </div>
        </div>
    </body>
</html>
